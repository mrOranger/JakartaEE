<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Household Accounting</title>
        <h:outputStylesheet library = "css" name = "style.css" />
    </h:head>
    <h:body>
        <h:form id = "form">
            <h:outputText styleClass = "formLabel" value = "Enter you name: "/>
            <h:inputText id = "name" value = "#{accounting.name}"/>
            <div class = "clearfloat" />
            <h:outputText styleClass = "formLabel" value = "Enter the date: "/>
            <h:inputText id = "date" value = "#{accounting.localDate}">
                <f:convertDateTime type = "localDate" pattern = "yyyy-MM-dd" />
            </h:inputText>
            <div class = "clearfloat" />
            <h:commandButton value = "Submit" action = "#{accounting.register()}"/>
        </h:form>
        <h:messages />
    </h:body>
</html>
