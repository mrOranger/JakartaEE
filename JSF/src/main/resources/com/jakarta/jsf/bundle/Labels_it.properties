cdi_title=Context and Dependency Injection (CDI)
cdi_description=Tramite il Context and Dependency Injection (CDI), JSF permette di collegare la logica di Java con una pagina web, attraverso un template, in questo caso .xhtml..
session_description=Usando il parametro @SessionScoped, l'istanza della classe sar\u00e0 valida finch\u00e9 la sessione corrente del browser lo sar\u00e0.
request_description=Usando @RequestScoped l'istanza della classe sar\u00e0 valida finch\u00e9 non sar\u00e0 finita la chiamtata HTTP.
view_description=Usando la @ViewScoped l'istanza della classe sar\u00e0 valida fino a che non verr\u00e0 lasciata la pagina JSF.
application_description=Usando @ApplicationScoped l'istanza della classe sar\u00e0 valida fino al termine dell'applicazione.


