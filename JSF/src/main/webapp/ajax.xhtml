<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>AJAX core tag</title>
        <h:outputStylesheet library = "css" name = "ajax.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:outputText class = "title" value = "#{bundle.ajax_classic_title}"/> <p/>
        <h:outputText class = "subtitle" value = "#{bundle.ajax_classic_subtitle}"/> <p/>
        <h:form id = "form">
            <h:outputText value = "#{bundle.ajax_name}"/>
            <h:inputText id = "name" value = "#{ajaxBean.name}"></h:inputText> <p/>
            <h:outputText value = "#{bundle.ajax_surname}" />
            <h:inputText id = "surname" value = "#{ajaxBean.surname}"></h:inputText> <p/>
            <h:outputText value = "#{bundle.ajax_date}" />
            <h:inputText id = "dateOfBirth" value = "#{ajaxBean.dateOfBirth}">
                <f:convertDateTime pattern = "yyyy-MM-dd" type = "date" />
            </h:inputText> <p/>
            <h:outputText id = "combinedName" value = "#{ajaxBean.combinedName}" /> <p/>
            
            <h:commandButton value = "#{bundle.buttonLabel}" action = "#{ajaxBean.submit()}">
                <f:ajax event = "action"
                        execute = "name surname"
                        render = "combinedName"/>
            </h:commandButton>
        </h:form> <p/>
        <h:outputText class = "title" value = "#{bundle.ajax_other_title}"/> <p/>
        <h:outputText class = "subtitle" value = "#{bundle.ajax_other_subtitle}"/> <p/>
        <h:form id = "otherForm">
            <f:ajax render = "combinedName">
                <h:outputText value = "#{bundle.ajax_name}"/>
                <h:inputText id = "name" value = "#{ajaxBean.name}"></h:inputText> <p/>
                <h:outputText value = "#{bundle.ajax_surname}" />
                <h:inputText id = "surname" value = "#{ajaxBean.surname}"></h:inputText> <p/>
                <h:outputText value = "#{bundle.ajax_date}" />
                <h:inputText id = "dateOfBirth" value = "#{ajaxBean.dateOfBirth}">
                    <f:convertDateTime pattern = "yyyy-MM-dd" type = "date" />
                </h:inputText> <p/>
            </f:ajax>
            <h:commandButton value = "#{bundle.buttonLabel}" action = "#{ajaxBean.submit()}" />
        </h:form>
    </body>
</html>
