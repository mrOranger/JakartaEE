<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Context and Dependency Injection (CDI)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library = "css" name = "cdi.css" />
    </h:head>
    <h:body>
        <h:outputText id = "title" value = "#{bundle.cdi_title}"/>
        <p/>
        <h:outputText id = "description" value = "#{bundle.cdi_description}"/>
        <p/>
        <div id = "session_group">
            <h:outputText id = "session_description" value = "#{bundle.session_description}"/> 
            <p/>
            <h:outputText class = "employee" id = "session" value = "#{sessionUsers.employee}"/>
        </div>
        <div id = "request_group">
            <h:outputText id = "request_description" value = "#{bundle.request_description}"/> 
            <p/>
            <h:outputText class = "employee" id = "request" value = "#{requestUsers.employee}"/>
        </div>
        <div id = "view_group">
            <h:outputText id = "view_description" value = "#{bundle.view_description}"/> 
            <p/>
            <h:outputText class = "employee" id = "view" value = "#{viewUsers.employee}"/>
        </div>
        <div id = "application_group">
            <h:outputText id = "application_description" value = "#{bundle.application_description}"/> 
            <p/>
            <h:outputText class = "employee" id = "application" value = "#{applicationUsers.employee}"/>
        </div>
    </h:body>
</html>
